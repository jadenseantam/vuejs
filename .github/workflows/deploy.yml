name: Deploy All Vue Projects

on:
  push:
    branches: [ "main" ] # Use "master" if your primary branch is named master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # We removed the 'cache' line here to prevent "Lock file not found" errors

      - name: Build and Organize
        run: |
          mkdir -p final_site
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)

          # Loop through every folder that has a package.json
          for dir in */; do
            if [ -f "${dir}package.json" ] && [ "$dir" != "final_site/" ]; then
              folder_name=${dir%/}
              echo "Building $folder_name..."
              
              cd "$folder_name"
              npm install
              
              # Force the base path so links don't break on GitHub Pages
              npx vite build --base="/$REPO_NAME/$folder_name/"
              
              cd ..
              
              # Copy the build results to the subfolder in our final site
              mkdir -p "final_site/$folder_name"
              cp -r "${dir}dist/"* "final_site/$folder_name/"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './final_site'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4