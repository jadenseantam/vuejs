name: Deploy All Vue Projects

on:
  push:
    branches: [ "main" ] # Use "master" if your primary branch is named master
  workflow_dispatch: # Allows you to run this manually from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    # This block is CRITICAL for GitHub Pages to work
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build and Organize
        run: |
          mkdir -p final_site
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)

          for dir in */; do
            if [ -f "${dir}package.json" ] && [ "$dir" != "final_site/" ]; then
              folder_name=${dir%/}
              echo "Building $folder_name..."
              cd "$folder_name"
              npm install
              # Forces the app to load assets from /repo/folder/
              npx vite build --base="/$REPO_NAME/$folder_name/"
              cd ..
              mkdir -p "final_site/$folder_name"
              cp -r "${dir}dist/"* "final_site/$folder_name/"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './final_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4