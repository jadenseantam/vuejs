name: Deploy All Vue Projects

on:
  push:
    branches: [ "main" ] # Change to "master" if your branch is named master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Build All Projects
        run: |
          # 1. Create the final website container
          mkdir -p final_site
          
          # 2. Get your repo name (e.g., "vuejs")
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)

          # 3. Loop through every subdirectory
          for dir in */; do
            # Only process if there is a package.json and it's not the final folder
            if [ -f "${dir}package.json" ] && [ "$dir" != "final_site/" ]; then
              folder_name=${dir%/}
              echo "------------------------------------------"
              echo "ðŸš€ Building project: $folder_name"
              echo "------------------------------------------"
              
              cd "$folder_name"
              npm install
              
              # THE MAGIC OVERRIDE: 
              # Forces the app to look for files in /repo/folder/
              npx vite build --base="/$REPO_NAME/$folder_name/"
              
              cd ..
              
              # Move the built files into the organized final folder
              mkdir -p "final_site/$folder_name"
              cp -r "${dir}dist/"* "final_site/$folder_name/"
            fi
          done

          # 4. Copy a root index.html if you have one
          if [ -f "index.html" ]; then
            cp index.html final_site/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './final_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4