name: Multi-Project Auto Deploy

on:
  push:
    branches: [ "main" ] # Runs every time you push to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build and Organize Projects
        run: |
          mkdir -p final_site
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          
          # Loop through every folder in the repo
          for dir in */; do
            if [ -f "$dir/package.json" ]; then
              folder_name=${dir%/}
              echo "ðŸš€ Building $folder_name..."
              
              cd "$folder_name"
              npm install
              
              # THE MAGIC TRICK: We override the 'base' path right here!
              # This ensures it works at your-username.github.io/repo/folder/
              npx vite build --base="/$REPO_NAME/$folder_name/"
              
              cd ..
              
              # Move the build files to the final structure
              mkdir -p "final_site/$folder_name"
              cp -r "$folder_name/dist/"* "final_site/$folder_name/"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './final_site'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4